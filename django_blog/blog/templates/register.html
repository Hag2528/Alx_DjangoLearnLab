{% extends 'base.html' %}

{% block content %}
<h1>Register</h1>

<form method="POST" action="{% url 'register' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button> Â  

</form>

{% if form.errors %}
    <p>Please correct the errors below:</p>
    <ul>
        {% for field in form %}
            {% for error in field.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
